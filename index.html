<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar_container">
        <div class="nav_bar">
            <div class="xinder_logo"><img src="/images/xinder_logo.png" alt="brand_logo"></div>
            <div class="hamburger_menu_icon"><img src="/images/Hamburger_Icon.png" alt="Hamburger_menu"></div>
        </div>

        <div class="Hero_section">
            <div class="hero-title"><h3>Search the work of the best artists</h3></div>
            <div class="form"><form action="#" class="text">
                <input type="text" placeholder="search for artist, work na...">
                <button class="main_btn">Search</button>
            </form></div>
            <div class="btn_list">
                <li><a href="#">Oil Painting</a></li>
                <li><a href="#">Abstract Art</a></li>
                <li><a href="#">Sculpture</a></li>
                <li><a href="#">Art Deco</a></li>
                <li><a href="#">Paint</a></li>
            </div>
        </div>
        <div class="model_img"><img src="/images/Col.png" alt="Model"></div>
    </div>

    <section class="section_a_container">
        <li><a href="#"><img src="/images/Logo-grey1.png" alt="Logo-grey1"></a></li>
        <li><a href="#"><img src="images/Logo-grey2.png" alt="Logo-grey2"></a></li>
        <li><a href="#"><img src="/images/Logo-grey3.png" alt="Logo-grey3"></a></li>
        <li><a href="#"><img src="/images/Logo-grey4.png" alt="Logo-grey4"></a></li>
        <li><a href="#"><img src="/images/Logo-grey6.png" alt="Logo-grey6"></a></li>
    </section>
</body>
</html>
